services:

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    volumes:
      - ../data/:/data/
    env_file:
      - .env
    ports:
      - 8000:8000
    depends_on:
      - db

  db:
    image: postgres:13-alpine
    volumes:
      - ./postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
